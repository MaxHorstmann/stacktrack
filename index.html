<html ng-app="app">
<body ng-controller="controller">

    <button ng-click="login()" ng-hide="auth">log in</button>
    <button ng-click="logout()" ng-show="auth">logout</button>

    <div>Hello, {{ user.display_name }} ({{ user.user_id }})!</div>

    <div>
    	Following:
    	<div>
    		<ul>
    			<li ng-repeat='f in following'>{{f}}</li>
    		</ul>
    	</div>
        <input ng-model="followNew"></input><button ng-click="followNewUser()">add</button>
    </div>

    <div>
        Timeline:
        <table>
            <tr ng-repeat='t in timeline'>
                <td>{{ t.creation_date }}</td>
                <td>{{ t.user_id }}</td>
                <td>{{ t.timeline_type }}</td>
                <td>{{ t.title }}</td>
            </tr>
        </table>
    </div>


    <script typen='text/javascript' src='https://api.stackexchange.com/js/2.0/all.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.js"></script>    
    <script type='text/javascript' src='stacktrack.js'></script>

</body>
</html>
